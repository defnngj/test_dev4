{% extends "navigation.html" %}

{% block navigation %}
<!-- 这个一部分属于 manage2.html 文件 -->
<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Dashboard</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->

    <div class="row">
        <div class="col-xl-5 col-lg-6">

            <div class="row">



            </div> <!-- end row -->

            <div class="row">

            </div> <!-- end row -->

        </div> <!-- end col -->

        <div class="col-xl-7  col-lg-6">

        </div> <!-- end col -->
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-lg-8">

        </div> <!-- end col-->

        <div class="col-lg-4">

        </div> <!-- end col-->
    </div>
    <!-- end row -->


    <div class="row">
        <div class="col-xl-6 col-lg-12 order-lg-2 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <a href="/manage/project_add/" class="btn btn-sm btn-link float-right mb-3">添加
                    </a>
                    <h4 class="header-title mt-2">Top Selling Products</h4>

                    <div class="table-responsive">
                        <table class="table table-centered table-nowrap table-hover mb-0">
                            <tbody>
                                <tr>
                                    <td>
                                        <h5 class="font-14 my-1 font-weight-normal">名称</h5>
                                    </td>
                                    <td>
                                        <h5 class="font-14 my-1 font-weight-normal">描述</h5>
                                    </td>
                                    <td>
                                        <h5 class="font-14 my-1 font-weight-normal">状态</h5>
                                    </td>
                                    <td>
                                        <h5 class="font-14 my-1 font-weight-normal">创建时间</h5>
                                    </td>
                                    <td>
                                        <h5 class="font-14 my-1 font-weight-normal">操作</h5>
                                    </td>
                                </tr>
                                {% for p in projects %}
                                <tr>
                                    <td>
                                        <span class="text-muted font-13">{{ p.name }}</span>
                                    </td>
                                    <td>
                                        <span class="text-muted font-13">{{ p.describe }}</span>
                                    </td>
                                    <td>
                                        {% if p.status == True %}
                                            <span class="text-muted font-13">开启</span>
                                        {% else %}
                                            <span class="text-muted font-13">关闭</span>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <span class="text-muted font-13">{{ p.create_time | date:"Y-m-d H:i:s"}}</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-sm btn-link float-right mb-3" href="/manage/project_edit/{{ p.id }}/">编辑</a>
                                        <a class="btn btn-sm btn-link float-right mb-3" href="/manage/project_delete/{{ p.id }}/">删除</a>
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div> <!-- end table-responsive-->
                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div> <!-- end col-->

        <div class="col-xl-3 col-lg-6 order-lg-1">

        </div> <!-- end col-->

        <div class="col-xl-3 col-lg-6 order-lg-1">

        </div>
        <!-- end col -->

    </div>
    <!-- end row -->

</div>
<!-- container -->

{% endblock %}
